<!DOCTYPE html>
<html>

<head>
    <script src="utilitarios.js"></script>
    <script src="serviciosPuntoDeVenta.js"></script>
    <script src="puntoDeVenta.js"></script>
    <link rel="stylesheet" href="puntodeVenta.css" />
</head>

<body>
    <div class="principal">
        <div class="logoEscuela">
            <img src="imagenes/logoKrakeDev.png" width="300px" />
        </div>

        <div class="ingresoDatos">
            <div class="titulo"> PUNTO DE VENTA</div>
            <div class="campos">
                <div class="row"><label for="txtProducto">Producto</label><input type="text" id="txtProducto" />
                </div>
                <div class="row"><label for="txtPrecio"> Precio</label><input type="text" id="txtPrecio" /></div>
                <div class="row"><label for="txtCantidad">Cantidad</label><input type="text" id="txtCantidad" />
                </div>
                <div class="row"><label for="txtPorcentajeDescuento">Descuento</label><input type="text"
                        id="txtPorcentajeDescuento" /></div>
            </div>
            <div class="botones">
                <div class="btn">
                    <input type="button" value="CalcularTotal" onclick="calcularValorTotal()" class="btnCalcular" />
                </div>
                <div class="limpiar">
                    <input type="button" value="Limpiar" onclick="limpiar()" class="btnLimpiar" />
                </div>
            </div>
        </div>
        <div class="resultados">
            <div>SUBTOTAL: <span id="lblSubtotal">0.0</span></div>
            <div>DESCUENTO: <span id="lblDescuento">0.0</span></div>
            <div>IVA 12%: <span id="lblValorIVA">0.0</span></div>
            <div>TOTAL: <span id="lblTotal">0.0</span></div>
        </div>

    </div>
</body>

</html>
