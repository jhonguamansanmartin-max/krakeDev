<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="orden.css" />
    <script src="orden.js"></script>
    <script src="utilitarios.js"></script>
</head>

<body onload="mostrarTabla();">
    <div class="principal">
        <div class="logoEscuela">
            <img src="./imagenes/logoKrakeDev.png" width="100%" />
        </div>

        <div class="contenido">
            <div class="titulo">
                RETO 54
            </div>

            <div class="ingresoDatos">
                <div class="tituloCampo">
                    Nombre : 
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtNombre" placeholder="Ingrese su nombre "/>
                    <div class="error" id="lblError1"></div>
                </div>
            </div>
           
            <div class="ingresoDatos">
                <div class="tituloCampo">
                    Edad : 
                </div>
                <div>
                    <input type="text" class="cajaTexto" id="txtEdad"/>
                    <div class="error" id="lblError2"></div>
                </div>
            </div>

            <div class="botones">
                <div class="contenedorBoton">
                    <input type="button" value="GUARDAR"
                     class="estiloBoton" onclick="agregarPersona();" />
                </div>
            </div>
            <div class="botones">
                <div class="contenedorBoton">
                    <input type="button" value="ENCONTRAR MAYOR"
                     class="estiloBoton" onclick="determinarMayor();" />
                </div>
            </div>
            <div class="botones">
                <div class="contenedorBoton">
                    <input type="button" value="ENCONTRAR MENOR"
                     class="estiloBoton" onclick="determinarMenor();" />
                </div>
            </div>
            <div id="tablaPersonas" class="areaTabla">

            </div>
        </div>
        <div class="areaResultado">
            <div class="resultado">
                <div id="lblResultadoMayor">
                    
                </div>
            </div>
            <div class="resultado">
                <div id="lblResultadoMenor">
                    
                </div>
            </div>
            <br></br>
           
            <div class="imagenResultado">
                <img src="./imagenes/notas.png" width="50%" />
            </div>
        </div>
    </div>
</body>

</html>
